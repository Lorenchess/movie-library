<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace = "layouts::bootstrap">
</head>
<body>
<nav th:replace="layouts::navbar"></nav>
<div class="container fluid">
    <div class="row justify-content-center">
        <div class="col-6">
            <h3 class="my-2">Add New Movie</h3>
            <form type="form" enctype="multipart/form-data" action="/movies/save" th:object="${movie}" method="POST">
                <div class="form-group my-2">
                    <label class="col-4 my-1"> Title </label>
                    <input type="text" class="col-8 form-control" th:field="${movie.title}"/>
                </div>
                <div class="form-group my-2">
                    <label class="col-4 my-1"> Director </label>
                    <input type="text" class="col-8 form-control" th:field="${movie.director}"/>
                </div>
                <div class="form-group my-2">
                    <label class="col-4 my-1"> Year </label>
                    <input type="text" class="col-8 form-control" th:field="${movie.releaseYear}"/>
                </div>
                <div class="form-group my-2">
                    <label class="col-4 my-1"> Rating </label>
                    <select  type="select"  class="col-8 form-control" th:field="${movie.rating}">
                        <option th:value="G">G (General Audiences)</option>
                        <option th:value="PG">PG (Parental Guidance)</option>
                        <option th:value="PG-13">PG-13 (Parents Strongly Cautioned)</option>
                        <option th:value="NC-17">NC-17 (Clearly Adult)</option>
                    </select>
                </div>
                <div class="form-group my-2">
                    <label class="col-4 my-1"> Comments </label>
                    <textarea type="text" class="col-8 form-control" th:field="${movie.comments}"></textarea>
                </div>
                <div class="form-group my-2">
                    <label class="col-4 my-1"> Image </label>
                    <input type="file" name="image"  class="col-8 form-control" />
                </div>
                <button type="submit" class="btn btn-success my-2">Create Movie</button>
                <!--Important hidden id that it will be passed to the save method that will save or update the movie base on the id we pass here-->
                <input type="hidden" th:field="*{id}" />
            </form>
            <hr/>
            <a th:href="@{/}">Back to Home</a>
        </div>
    </div>
</div>


<!--th:fild="${movie.image}"-->

</body>
</html>
